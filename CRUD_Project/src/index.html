    <title>Registeration</title>

    crossorigin="anonymous"/>

    <link rel="stylesheet" href="./style.css">

<body>
  <!--------------------------------------------------- Head ----------------------------------------------------->  
  <div class="container text-center">
      <h1 class="bg-light py-4 text-info "><img id="star" src="../img/star1.png" > Registeration</h1>
      <!-- <i class="fas fa-star"></i> -->
  </div>
 <!----------------------------------------------------- Form ----------------------------------------------------> 
<div class="d-flex justify-content-center">
    <form  class="w-50">
        <input type="text" id="userid"  readonly class="form-control" placeholder="ID" >
        <div class="row">
          <div class="col">
            <input type="text" id="userfirstname" class="form-control" placeholder="FirstName" autocomplete="off">
          </div>
          <div class="col">
            <input type="text" id="userlastname" class="form-control" placeholder="LastName" autocomplete="off">
           </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" id="userphonenumber" class="form-control" placeholder="PhoneNumber" autocomplete="off">
              </div>
              <div class="col">
                <input type="email" id="useremail" class="form-control" placeholder="Email" autocomplete="off">
               </div>
        </div>
<!------------------------------------- Create , update , reaad , delete Button ------------------------------------>
      <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create" type="button">Create</button>
          <button class="btn btn-primary" id="btn-read" type="button">Read</button>
          <button class="btn btn-warning" id="btn-update" type="button">Update</button>
          <button class="btn btn-danger" id="btn-delete" type="button">Delete</button>
      </div> 
    </form>
</div>
<div class="container">
    <table class="table table-danger table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>PhoneNumber</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
         <!---------------------------------->
        </tbody>
      </table>
      <div id="notfound"></div>
</div>
