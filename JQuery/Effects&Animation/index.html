<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect & Animation</title>
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <style>
        body{
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color:lightpink;
            line-height: 1.5em;
        }
        header{
            color: lightcyan;
            background-color: #333;
            text-align: center;
            padding: 20px;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;;
        }
        #container{
            width: 90%;
            margin : auto ;
            padding-left: 10px;
        }
        #box1{
            background-color: #333;
            color: #fff;
            width: 500px;
            height: 90px;
            padding: 40px;
            text-align: center ;
        }
        #box2{
            background-color: purple;
            position: relative ;
            color: #333;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 3%;
            text-align: center ;
        }
    </style>
</head>
<body>
    <header>
        <h1>jQuery Crash Course</h1>
    </header>
    <div id="container" >
    <button id="btnFadeOut">FadeOut</button>
    <button id="btnFadeIn" >FadeIn</button>
    <button id="btnFadeTog">FadeTog</button>
    
    <hr>

    <button id="btnSlideDown">SlideDown</button>
    <button id="btnSlideUp" >SlideUp</button>
    <button id="btnSlideTog">SlideTog</button>
    <button id="btnStop">Stop</button>

    <hr>

    <button id="moveLeft">moveLeft</button>
    <button id="moveRight" >moveRight</button>
    <button id="moveAround">moveAround</button>
    
    <hr>

    <div id="box1" ><h1>Hello World!</h1></div>
    <hr>
    <div id="box2" ></div>
    </div>
    <script>
        $(document).ready(function(){
            // $('#btnFadeOut').click(function(){
            //     $('#box1').fadeOut();//slow or fast or ms
            // })
            $('#btnFadeOut').click(function(){
                $('#box1').fadeOut('1000' , function(){
                        $("#btnFadeOut").text('Its Gone');
                });
            })
            $('#btnFadeIn').click(function(){
                $('#box1').fadeIn('1000' , function(){
                        $("#btnFadeIn").text('Its Gone');
                });
            })
            $('#btnFadeTog').click(function(){
                $('#box1').fadeToggle('1000' , function(){
                        $("#btnFadeTog").text('Its Gone');
                });
            })
            $('#btnSlideDown').click(function(){
                console.log("slideDown")
                $('#box1').slideDown(3000);

            })
            $('#btnSlideUp').click(function(){
                console.log("slideUp")
                $('#box1').slideUp(1000);

            })
            $('#btnSlideTog').click(function(){
                console.log("slideTog")
                $('#box1').slideToggle(2000);

            })
            $('#btnStop').click(function(){
                console.log("Stop")
                $('#box1').stop();

            })
            $('#moveRight').click(function(){
                console.log("right")
                $('#box2').animate({
                    left: 500,
                    height : '80px' ,
                    width  : '80px' ,
                    opacity : 0.5 
                })
            })
            $('#moveLeft').click(function(){
                console.log("left")
                $('#box2').animate({
                    left : 0 ,
                    height : '50px' ,
                    width  : '50px' ,
                    opacity : 1 
                })
            })
            $("#moveAround").click(function(){
                var box = $('#box2');
                box.animate({
                   left : 500           
                })
                box.animate({
                   top : 200           
                })
                box.animate({
                   left : 0           
                })
                box.animate({
                   top : 0          
                })
            })
        })
    </script>
</body>
</html>
